<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .welcome-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .quote-container {
            margin-bottom: 30px;
            font-size: 16px;
            color: #777;
        }

        .quote-container p {
            font-style: italic;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .tabs button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tabs button:hover {
            background-color: #45a049;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome Back!</h1>
        <p>You have successfully logged in.</p>

        <div class="quote-container">
            <p>"The best way to predict the future is to create it." - Abraham Lincoln</p>
            <p>"Believe you can and you're halfway there." - Theodore Roosevelt</p>
        </div>

        <div class="tabs">
            <button>Dashboard</button>
            <button>Profile</button>
            <button>Settings</button>
        </div>
    </div>

    <button class="logout-btn" onclick="window.location.href='login.html'">Log Out</button>

</body>
</html>
